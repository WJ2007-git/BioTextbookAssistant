<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生物课本智能检索系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L3 7L12 12L21 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 12L12 17L21 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 17L12 22L21 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>生物课本智能检索系统</span>
            </div>
            <div class="book-info" id="bookTitle">
                <i class="fas fa-book"></i> 未选择课本
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main-grid">
            <!-- 左侧边栏 -->
            <aside class="sidebar">
                <!-- 上传区域 -->
                <div class="upload-area">
                    <h3 class="section-title">
                        <i class="fas fa-cloud-upload-alt"></i> 课本上传
                    </h3>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <button class="upload-btn" id="uploadBtn">
                        <i class="fas fa-file-pdf"></i> 选择PDF文件
                    </button>
                </div>

                <!-- 搜索区域 -->
                <div class="search-box">
                    <h3 class="section-title">
                        <i class="fas fa-search"></i> 课本搜索
                    </h3>
                    <form id="searchForm">
                        <input type="text" class="search-input" id="searchQuery" placeholder="输入关键词...">
                    </form>
                    <div id="searchResults" class="search-results"></div>
                </div>

                <!-- 缩略图导航 -->
                <div class="thumbnail-section">
                    <h3 class="section-title">
                        <i class="fas fa-images"></i> 页面导航
                    </h3>
                    <div id="thumbnailContainer" class="thumbnail-container"></div>
                </div>
            </aside>

            <!-- 中间内容区 -->
            <section class="content-area">
                <div class="page-controls">
                    <button class="page-nav-btn" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="page-indicator">第 <span id="currentPage">1</span> 页</span>
                    <button class="page-nav-btn" id="nextPage" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="page-viewer">
                    <div class="page-image-container">
                        <img id="pageImage" class="page-image" src="" alt="课本页面">
                    </div>
                    <div class="page-text-content" id="pageText"></div>
                </div>
            </section>

            <!-- 右侧边栏 -->
            <aside class="right-sidebar">
                <!-- AI助手 -->
                <div class="ai-assistant">
                    <h3 class="section-title">
                        <i class="fas fa-robot"></i> AI学习助手
                    </h3>
                    <form class="ai-prompt" id="aiForm">
                        <textarea class="ai-textarea" id="aiQuestion" placeholder="输入你的生物学问题..."></textarea>
                        <button type="submit" class="ai-submit-btn">
                            <i class="fas fa-paper-plane"></i> 提问
                        </button>
                    </form>
                    <div class="ai-response" id="aiAnswer">
                        <p class="placeholder-text">AI回答将显示在这里...</p>
                    </div>
                </div>

                <!-- 真题搜索 -->
                <div class="exam-search">
                    <h3 class="section-title">
                        <i class="fas fa-graduation-cap"></i> 真题检索
                    </h3>
                    <input type="text" class="exam-search-input" id="examKeyword" placeholder="输入关键词...">
                    <div class="exam-results-container" id="examResults">
                        <p class="placeholder-text">搜索结果将显示在这里...</p>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- 加载状态 -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">处理中...</div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
